<!DOCTYPE html>
<html lang="en">
<head>
    <title>Max Min &amp; Average</title>
</head>
<body>
    <script>
        
    arr1 = [-1,-2,-3,-4,0,1,2,3,4];
    arr2 = [1000,20,30,50,100,10];
    
    function maxMinAvg (arr){
        var max = arr[0];
        var min = arr[0]
        var sum = 0;
        for(var i = 0; i < arr.length; i++){
            if (arr[i] < max){
                max = arr[i]
            }
            else if (arr[i] < min ){
                min = arr[i]
            }
            sum += arr[i];
            var avg = sum/arr.length
        }
        console.log(max,min,sum,avg);
    }
        
   maxMinAvg(arr1) 
   maxMinAvg(arr2)    
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name"><br>
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name"><br>
    <label for="email">Email</label>
    <input type="text" name="email" id="email"><br>
    <label for="password">Password</label>
    <input type="text" name="password" id="password"><br>
    <label for="pw_confirm">PW Confirm</label>
    <input type="text" name="pw_confirm" id="pw_confirm"><br>
    <label for="birthday">Last Name:</label>
    <input type="date" name="birthday" id="birthday"><br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
    <label for="other">Other</label>
    <input type="radio" name="gender" id="Other"><br>
    <label for="description"A short descripton about yourself:></label>
    <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
    <select name="language" id="language">Favorite Language
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="c#">C#</option>
    </select><br>
    <input type="submit" value="Submit">

    
</body>
</html>

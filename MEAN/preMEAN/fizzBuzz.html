<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizz Buzz</title>
</head>
<body>
    <script>
        function fizzBuzz(num){
            if (typeof num !== 'number' || num < 0){
                console.log("Parameter must be a positive number")
                return null;
            } 
            var result = ''
            for(var i = 1; i <= num; i++){
                if(i % 3 == 0 & i % 5 ==0){
                    if(i == num){
                        result += "and Fizzbuzz."
                    } else {
                    result += "Fizz Buzz, "
                    } 
                } else if (i % 3 == 0){
                    if(i == num){
                        result += " and Fizz."
                    } else {
                        result += "Fizz, "
                    }    
                } else if (i % 5 == 0){
                    if(i == num){
                        result += " and Buzz."
                    } else {
                        result += "Buzz,"
                    }
                }     
                else {
                    result += i+", "  
                }
            }
            console.log(result)
        }    

        // fizzBuzz(5)
        fizzBuzz(15)
        // fizzBuzz(-1)
        
    </script>
</body>
</html>

    var temp = 0;
    var num = 0;
    var exit = 0;
    function bubbleSort(arr){
        while (num < arr.length){
            for (var i = 0; i < arr.length;i++){
                if(arr[i] > arr[i+1] ){
                    temp = arr[i];
                    arr[i] = arr[i+1]
                    arr[i+1] = temp
                    console.log(arr)
            } else {
                exit ++;
                if( exit == arr.length){
                    console.log("all sorted")
                    break
                }
            }
        } exit = 0; 
            num ++;
    }   
} 

    bubbleSort (arr1)   
    bubbleSort(arr2)
